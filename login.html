<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lodgin page</title>
    <link rel="stylesheet" href="style3.css" class="rel">
    
</head>
<body>
    <div class="hello">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log-In</button>
                <button type="button" class="toggle-btn" onclick="Signup()">Signup</button>
            </div>
            
            <form id ="login" class="input">
                <input type="text" class="input-field" placeholder="user id" required>
                <input type="text" class="input-field" placeholder="password" required>
                <input type="checkbox" class="checkbox"><span>Remember password</span>
                <button type ="submit" class="submit-btn">Log In</button>
            </form>
            <form id="Signup" class="input">
                <input type="text" class="input-field" placeholder="firstname" required>
                <input type="text" class="input-field" placeholder="lastname" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="password" required>
                <input type="checkbox" class="checkbox"><span>I agree to the term and conditions</span>
                <button type ="submit" class="submit-btn">Signup</button>
            </form> 
        </div>
    </div>
    <script>
        var x=document.getElementById("login");
        var y=document.getElementById("Signup");
        var z=document.getElementById("btn");
        function Signup(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }
        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0";
        }

    </script>  
</body>
</html>
